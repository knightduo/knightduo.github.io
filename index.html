<!DOCTYPE html>
<html>
    <style type="text/css">
        * {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }

        html, body {
            display: flex;
            flex-flow: column nowrap;
            height: 100%;
            margin: 0;
        }
    </style>
    <head>
        <script src="https://www.youtube.com/iframe_api"></script>
    </head>

    <body>
        <div id="playerElement"></div>  
        <form id="form_editor">
            <fieldset>
              <legend>Editor</legend>
              <p>
                <label>Video URL</label>
                <input type = "text"
                       id = "url_text"
                       value = ""/>
                <input type = "submit"
                       id = "url_submit"
                       value = "Load video"/>
              </p>
              <p>
                <label>Start time</label>
                <input type = "text"
                       id = "start"
                       value = "0:00.0" />
                <button type="button" id="start_settoplayer">Set to player time</button>
                <button type="button" id="start_seek">Seek to start</button>
                <button type="button" id="start_minus">-</button>
                <button type="button" id="start_plus">+</button>
              </p>
              <p>
                <label>End time</label>
                <input type = "text"
                       id = "end" />
                <button type="button" id="end_settoplayer">Set to player time</button>
                <button type="button" id="end_seek">Seek 1s before end</button>
                <button type="button" id="end_minus">-</button>
                <button type="button" id="end_plus">+</button>

              </p>
              <p>
              <label id="playerTime">Current player time: 00:00.0</label>
              <button type="button" id="loop_phrase">Loop phrase</button>
              </p>
            </fieldset>
          </form>      
    </body>
    <script src="editor.js"></script>
</html>
